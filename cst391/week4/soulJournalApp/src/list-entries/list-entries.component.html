<div align="center" *ngIf="loadingMsg">
  <p class="text-muted">{{ loadingMsg }}</p>
</div>
<div class="list-group" *ngIf="selectedArtist == null">
    <button class="list-group-item" active
      *ngFor="let artist of artists"
      (click)="onSelectEntry(artist)">
      {{ artist.Name }}
    </button>
</div>

<div *ngIf="selectedArtist">
  <app-list-entry [artist]="selectedArtist"></app-list-entry>
</div>
